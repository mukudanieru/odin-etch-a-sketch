<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>etch-a-sketch</title>
    </head>
    <body>
        <div class="header">etch-a-sketch</div>
        <div class="content">
            <div class="left">
                <div class="grid-settings">
                    <div class="grid-size">
                        <label for="grid-range"
                            >Grid Size: <span id="grid-value"></span
                        ></label>
                        <input type="range" id="grid-range" min="1" max="100" />
                    </div>
                    <div class="drawing-mode"></div>
                    <div class="color-mode"></div>
                </div>
            </div>
            <div class="right">
                <div class="container"></div>
            </div>
        </div>
        <div class="footer">
            Created by&nbsp;

                href="https://github.com/mukudanieru"
                target="_blank"
                rel="noopener noreferrer"
                >mukudanieru</a
            >
            , as part of&nbsp;
            <a
                href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch"
                target="_blank"
                rel="noopener noreferrer"
                >The Odin Project</a
            >.
        </div>

        <script src="script.js"></script>
    </body>
</html>
